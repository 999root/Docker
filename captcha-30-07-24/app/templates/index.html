<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voight-Kampff Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bladerunners Inc.</h1>
        <form action="{{ url_for('verify') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <p>Please enter the text shown in the CAPTCHA:</p>
            <img src="{{ url_for('captcha') }}" alt="CAPTCHA">
            <input style="background-color: #fff; color: black;" type="text" name="captcha_text" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
